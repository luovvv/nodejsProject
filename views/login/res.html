<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 注册</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">H+</h1>
            </div>
            <h3>欢迎注册 H+</h3>
            <p>创建一个H+新账户</p>
            <form class="m-t" role="form" action="/admin/res" method="POST">
                <div class="form-group">
                    <input type="text" value="abc" class="form-control" placeholder="请输入用户名" required="" name="username">
                </div>
                <div class="form-group">
                    <input type="password" value="123456" class="form-control" placeholder="请输入密码" required="" name="psw">
                </div>
                <div class="form-group">
                    <input type="text" value="nick" class="form-control" placeholder="请输入昵称" required="" name="nickname">
                </div>
                <div class="form-group">
                    <input type="tel" value="17320027512" class="form-control" placeholder="请输入电话" required="" name="telnum">
                    <span style="color: red;"></span>
                </div>
                <div class="form-group">
                    <input type="text" value="1219816703@qq.com" class="form-control" placeholder="请输入email邮箱" required="" name="email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入个人兴趣爱好" name="hobbies">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入个人简介" name="info">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html">点此登录</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });

            // 手机的正则验证
            const reg = /^1(3|4|5|6|7|8|9)\d{9}$/
            $('input[type=tel').on('blur', () => {
                console.log('失去焦点');
                let flag = reg.test($('input[type=tel').val())
                if (!flag) {
                    // 号码不符合规范
                    $('input[type=tel').siblings().html('号码不符合规范,请重新输入')
                } else {
                    $('input[type=tel').siblings().html('')
                }
            })

        });
    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

</body>

</html>
